<div class="login-container">
    <div class="login-content">
        <mat-card>
            <mat-toolbar class="login-toolbar">Sign Up</mat-toolbar>

            <form class="form-container" [formGroup]="signupForm" (ngSubmit)="signUp()">
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>email</mat-icon>
                    <input formControlName="email" autofocus type="tel" matInput placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>person</mat-icon>
                    <input formControlName="firstName" autofocus type="tel" matInput placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>person</mat-icon>
                    <input formControlName="lastName" autofocus type="tel" matInput placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>lock</mat-icon>
                    <input formControlName="password" type="password" autocomplete="false" matInput
                        placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>home</mat-icon>
                    <input formControlName="address" autofocus type="tel" matInput placeholder="Address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>date_range</mat-icon>
                    <input formControlName="birthdate" autofocus type="tel" matInput [matDatepicker]="creatoDal"
                    (focus)="creatoDal.open()" readonly placeholder="Birth Date" [ngClass]="{ 'is-invalid': submitted && f.birthdate.errors }" />                
                    <mat-datepicker-toggle matSuffix [for]="creatoDal"></mat-datepicker-toggle>
                    <mat-datepicker #creatoDal></mat-datepicker>
                    <div *ngIf="submitted && f.birthdate.errors" class="invalid-feedback">
                        <div *ngIf="f.birthdate.errors.required">Birth Date is required</div>
                    </div>
                </mat-form-field>

                <button type="submit" mat-raised-button color="primary" style="font-family: Calibri; font-size: 16px;"
                >Sign Up
               </button>

            </form>
        
            <div style="margin-top: 10px;">
                <a [routerLinkActive]="'active'" [routerLink]="['/login']">Already registered? Click to Login!!</a>
            </div>

        </mat-card>
    </div>
</div>
